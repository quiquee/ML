<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit Trader AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 95%;
            max-width: 1400px;
        }
        h1, h2, h3 {
            color: #f0f0f0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="range"] {
            width: 200px;
        }
        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .charts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            background-color: #2a2a2a;
            padding: 16px;
            border-radius: 8px;
            flex: 1 1 320px;
            min-width: 280px;
            height: clamp(220px, 32vh, 360px);
            display: flex;
            flex-direction: column;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }
        .info-tables {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .info-box {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
        }
        #summary-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }
        #summary-container,
        #summary-chart-container {
            flex: 1 1 360px;
            min-width: 320px;
        }
        #summary-chart-container {
            height: clamp(240px, 35vh, 420px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 4px;
            text-align: left;
            border-bottom: 1px solid #444;
            font-size: 12px;
        }
        th {
            color: #f0f0f0;
        }
        @media (max-width: 900px) {
            .controls {
                flex-wrap: wrap;
                justify-content: flex-start;
            }
            .chart-container {
                height: 260px;
            }
            #summary-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bandit Trader AI</h1>
        <div class="controls">
            <label for="epsilon">Exploration Rate (Îµ):</label>
            <input type="range" id="epsilon" value="0.1" min="0" max="1" step="0.01">
            <span id="epsilon-value">0.10</span>
            <button id="startButton">Start Trading</button>
            <button id="regenerateButton">Regenerate Assets</button>
        </div>
        
        <div id="avg-true-reward"></div>

        <div class="charts">
            <div class="chart-container">
                <h2>Average Reward Over Time</h2>
                <canvas id="banditChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Asset Selection Frequency</h2>
                <canvas id="actionChart"></canvas>
            </div>
        </div>

        <div id="summary-section">
            <div class="info-box" id="summary-container">
                <h2 id="summary-title">Summary</h2>
                <table id="summary-table">
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>True Potential</th>
                            <th>Estimated Potential</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
            <div class="info-box" id="summary-chart-container">
                <h2>Potential Comparison</h2>
                <canvas id="summaryChart"></canvas>
            </div>
        </div>
    </div>

  <script>
    const canvas = document.getElementById('banditChart');
    const ctx = canvas.getContext('2d');
    const actionCanvas = document.getElementById('actionChart');
    const actionCtx = actionCanvas.getContext('2d');
    const summaryChartCanvas = document.getElementById('summaryChart');
    const summaryChartCtx = summaryChartCanvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const epsilonInput = document.getElementById('epsilon');
    const epsilonValueSpan = document.getElementById('epsilon-value');
    const avgTrueRewardDiv = document.getElementById('avg-true-reward');
    const regenerateButton = document.getElementById('regenerateButton');
    const summaryTableBody = document.querySelector('#summary-table tbody');
    const summaryTitle = document.getElementById('summary-title');

    const nasdaqTickers = ["AAPL", "MSFT", "AMZN", "GOOGL", "META", "TSLA", "NVDA", "JPM", "JNJ", "V", "PG", "MA", "INTC", "UNH", "HD", "PYPL", "DIS", "NFLX", "ADBE", "CMCSA", "PEP", "CSCO", "PFE", "XOM", "T", "BAC", "WMT", "KO", "ABT", "MCD"];
    let chosenTickers = [];

    epsilonInput.addEventListener('input', () => {
        epsilonValueSpan.textContent = parseFloat(epsilonInput.value).toFixed(2);
    });

    // --- Seeded RNG ---
    let seed = 1;
    function seededRandom() {
        const x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    }

    function chooseTickers() {
        // We need a separate random generator for tickers so it doesn't affect the true value generation
        let tickerSeed = seed;
        const tickerRandom = () => {
            const x = Math.sin(tickerSeed++) * 10000;
            return x - Math.floor(x);
        };
        const shuffled = [...nasdaqTickers].sort(() => 0.5 - tickerRandom());
        chosenTickers = shuffled.slice(0, k);
    }

    function drawTickerLabel(context, text, x, y) {
        context.save();
        context.translate(x, y);
        context.rotate(-Math.PI / 4);
        context.textAlign = 'right';
        context.textBaseline = 'middle';
        context.fillText(text, 0, 0);
        context.restore();
    }

    // 1. Setup the "Secret" Bandit Arms (Normal distributions)
    const k = 10;
    let trueValues = [];
    let bestArm;

    function generateTrueValues(useRandomSeed = false) {
        if (useRandomSeed) {
            seed = Math.floor(Math.random() * 1000) + 1; // New random small integer seed
        } else {
            seed = 1; // Reset seed for deterministic generation
        }
        // Important: Re-seed the PRNG for generating values so it's consistent
        let valueSeed = seed;
        const valueRandom = () => {
            const x = Math.sin(valueSeed++) * 10000;
            return x - Math.floor(x);
        };
        trueValues = Array.from({length: k}, () => valueRandom() * 2); // Random true values [0, 2]
        bestArm = trueValues.indexOf(Math.max(...trueValues));
    }

    // 2. Initialize Agent Memory
    let Q = new Array(k).fill(0); // Estimated values
    let N = new Array(k).fill(0); // Pull counts
    let epsilon = 0.1;            // 10% Exploration
    let history = [];             // To store average reward over time

    let totalSteps = 0;
    let running = false;
    let simulationInterval = null;

    function setupAssets(useRandomSeed = false) {
        generateTrueValues(useRandomSeed);
        chooseTickers();
        // Reset state
        if (simulationInterval) clearInterval(simulationInterval);
        running = false;
        Q = new Array(k).fill(0);
        N = new Array(k).fill(0);
        history = [];
        totalSteps = 0;
        
        // Update displays
        const avgTrueReward = trueValues.reduce((a, b) => a + b, 0) / k;
        avgTrueRewardDiv.innerHTML = `<h2>Average Potential Reward: ${avgTrueReward.toFixed(3)}</h2>`;
        
        draw();
    }

    startButton.addEventListener('click', (e) => {
      e.target.blur();
      if (running) return;
      
      // Soft reset if already run
      if (totalSteps > 0) {
          Q = new Array(k).fill(0);
          N = new Array(k).fill(0);
          history = [];
          totalSteps = 0;
      }
      
      running = true;
      epsilon = parseFloat(epsilonInput.value);
      if (simulationInterval) clearInterval(simulationInterval);
      simulationInterval = setInterval(runStep, 16); // ~60fps
    });

    regenerateButton.addEventListener('click', (e) => {
        e.target.blur();
        setupAssets(true); // Use a random seed
    });

    function runStep() {
      if (totalSteps >= 1000 || !running) {
        if (simulationInterval) clearInterval(simulationInterval);
        running = false;
        return;
      }
      
      let action;
      // Epsilon-Greedy Selection
      if (Math.random() < epsilon) {
        action = Math.floor(Math.random() * k); // Explore
      } else {
        action = Q.indexOf(Math.max(...Q));      // Exploit
      }

      // Simulate Reward (True value + some noise)
      let reward = trueValues[action] + (Math.random() - 0.5); 
      
      // The Incremental Update Rule!
      N[action]++;
      Q[action] += (1 / N[action]) * (reward - Q[action]);

      // Calculate Running Average Reward
      totalSteps = N.reduce((a, b) => a + b, 0);
      let currentAvg = history.length > 0 ? 
          (history[history.length-1] * (totalSteps-1) + reward) / totalSteps : reward;
      history.push(currentAvg);

      draw();
      // requestAnimationFrame(runStep); // Replaced with setInterval
    }

    function draw() {
        drawRewardChart();
        drawActionChart();
        updateSummaryTable();
        drawSummaryChart();
    }

    function drawRewardChart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw Y-axis labels
      ctx.fillStyle = "#999";
      ctx.font = "12px Arial";
      for (let i = 0; i <= 4; i++) {
        const value = (i * 0.5).toFixed(1);
        const y = canvas.height - (value / 2) * canvas.height;
        ctx.fillText(value, 5, y - 2);
        ctx.beginPath();
        ctx.moveTo(25, y);
        ctx.lineTo(canvas.width, y);
        ctx.strokeStyle = '#444';
        ctx.stroke();
      }
      
      // Draw average reward history
      ctx.beginPath();
      ctx.strokeStyle = '#2ecc71';
      ctx.lineWidth = 2;
      history.forEach((val, i) => {
        let x = (i / 1000) * canvas.width;
        let y = canvas.height - (val / 2) * canvas.height; // Assuming max avg reward is ~2
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      });
      ctx.stroke();
      ctx.fillStyle = "#e0e0e0";
      ctx.fillText(`Steps: ${totalSteps}`, 40, 20);
    }

    function drawActionChart() {
        actionCtx.clearRect(0, 0, actionCanvas.width, actionCanvas.height);
        const barWidth = actionCanvas.width / k;
        const maxPulls = Math.max(...N, 1);
        const labelArea = 28;
        const plotHeight = actionCanvas.height - labelArea;
        actionCtx.font = "10px Arial";

        N.forEach((count, i) => {
            const barHeight = (count / maxPulls) * plotHeight;
            const x = i * barWidth;
            const width = barWidth - 6;
            actionCtx.fillStyle = `hsl(${(i / k) * 360}, 70%, 50%)`;
            actionCtx.fillRect(x, plotHeight - barHeight, width, barHeight);
            actionCtx.fillStyle = "#e0e0e0";
            drawTickerLabel(actionCtx, chosenTickers[i], x + width / 2, plotHeight + labelArea - 4);
        });
    }

    function updateSummaryTable() {
        summaryTitle.textContent = `Summary (Seed: ${seed})`;
        summaryTableBody.innerHTML = ''; // Clear existing rows
        for (let i = 0; i < k; i++) {
            const row = `
                <tr>
                    <td>${chosenTickers[i]}</td>
                    <td>${trueValues[i].toFixed(3)}</td>
                    <td>${Q[i].toFixed(3)}</td>
                </tr>
            `;
            summaryTableBody.innerHTML += row;
        }
    }

    function drawSummaryChart() {
        summaryChartCtx.clearRect(0, 0, summaryChartCanvas.width, summaryChartCanvas.height);
        const groupWidth = summaryChartCanvas.width / k;
        const barWidth = Math.max(6, (groupWidth - 8) / 2);
        const labelArea = 32;
        const paddingTop = 10;
        const plotHeight = summaryChartCanvas.height - labelArea - paddingTop;
        const maxValue = Math.max(...trueValues, ...Q, 1);
        summaryChartCtx.font = "10px Arial";

        for (let i = 0; i < k; i++) {
            const groupX = i * groupWidth + 4;
            const trueHeight = (trueValues[i] / maxValue) * plotHeight;
            const qHeight = (Q[i] / maxValue) * plotHeight;

            summaryChartCtx.fillStyle = 'rgba(46, 204, 113, 0.7)';
            summaryChartCtx.fillRect(groupX, paddingTop + (plotHeight - trueHeight), barWidth, trueHeight);

            summaryChartCtx.fillStyle = 'rgba(52, 152, 219, 0.85)';
            summaryChartCtx.fillRect(groupX + barWidth + 4, paddingTop + (plotHeight - qHeight), barWidth, qHeight);

            summaryChartCtx.fillStyle = "#e0e0e0";
            drawTickerLabel(summaryChartCtx, chosenTickers[i], groupX + barWidth, paddingTop + plotHeight + labelArea - 6);
        }
    }
    
    setupAssets(); // Initial setup
  </script>
</body>
</html>
