<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit Trader AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        h1, h2, h3 {
            color: #f0f0f0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="range"] {
            width: 200px;
        }
        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .charts {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            height: 30vh; /* Set height relative to viewport height */
            display: flex;
            flex-direction: column;
        }
        canvas {
            width: 100%;
            height: 100%; /* Fill container height */
            border-radius: 4px;
        }
        .info-tables {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .info-box {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bandit Trader AI</h1>
        <div class="controls">
            <label for="epsilon">Exploration Rate (Îµ):</label>
            <input type="range" id="epsilon" value="0.1" min="0" max="1" step="0.01">
            <span id="epsilon-value">0.10</span>
            <button id="startButton">Start Trading</button>
            <button id="regenerateButton">Regenerate Assets</button>
        </div>
        
        <div id="avg-true-reward"></div>

        <div class="charts">
            <div class="chart-container">
                <h2>Average Reward Over Time</h2>
                <canvas id="banditChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Asset Selection Frequency</h2>
                <canvas id="actionChart"></canvas>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h2>True Asset Potential</h2>
                <canvas id="trueValuesChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Estimated Asset Value (Q-values)</h2>
                <canvas id="qValuesChart"></canvas>
            </div>
        </div>
    </div>

  <script>
    const canvas = document.getElementById('banditChart');
    const ctx = canvas.getContext('2d');
    const actionCanvas = document.getElementById('actionChart');
    const actionCtx = actionCanvas.getContext('2d');
    const trueValuesCanvas = document.getElementById('trueValuesChart');
    const trueValuesCtx = trueValuesCanvas.getContext('2d');
    const qValuesCanvas = document.getElementById('qValuesChart');
    const qValuesCtx = qValuesCanvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const epsilonInput = document.getElementById('epsilon');
    const epsilonValueSpan = document.getElementById('epsilon-value');
    const avgTrueRewardDiv = document.getElementById('avg-true-reward');
    const regenerateButton = document.getElementById('regenerateButton');

    epsilonInput.addEventListener('input', () => {
        epsilonValueSpan.textContent = parseFloat(epsilonInput.value).toFixed(2);
    });

    // --- Seeded RNG ---
    let seed = 1;
    function seededRandom() {
        const x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    }

    // 1. Setup the "Secret" Bandit Arms (Normal distributions)
    const k = 10;
    let trueValues = [];
    let bestArm;

    function generateTrueValues() {
        seed = 1; // Reset seed for deterministic generation
        trueValues = Array.from({length: k}, () => seededRandom() * 2); // Random true values [0, 2]
        bestArm = trueValues.indexOf(Math.max(...trueValues));
    }

    // 2. Initialize Agent Memory
    let Q = new Array(k).fill(0); // Estimated values
    let N = new Array(k).fill(0); // Pull counts
    let epsilon = 0.1;            // 10% Exploration
    let history = [];             // To store average reward over time

    let totalSteps = 0;
    let running = false;
    let simulationInterval = null;

    function setupAssets() {
        generateTrueValues();
        // Reset state
        if (simulationInterval) clearInterval(simulationInterval);
        running = false;
        Q = new Array(k).fill(0);
        N = new Array(k).fill(0);
        history = [];
        totalSteps = 0;
        
        // Update displays
        const avgTrueReward = trueValues.reduce((a, b) => a + b, 0) / k;
        avgTrueRewardDiv.innerHTML = `<h2>Average Potential Reward: ${avgTrueReward.toFixed(3)}</h2>`;
        
        draw();
    }

    startButton.addEventListener('click', (e) => {
      e.target.blur();
      if (running) return;
      
      // Soft reset if already run
      if (totalSteps > 0) {
          Q = new Array(k).fill(0);
          N = new Array(k).fill(0);
          history = [];
          totalSteps = 0;
      }
      
      running = true;
      epsilon = parseFloat(epsilonInput.value);
      if (simulationInterval) clearInterval(simulationInterval);
      simulationInterval = setInterval(runStep, 16); // ~60fps
    });

    regenerateButton.addEventListener('click', (e) => {
        e.target.blur();
        setupAssets();
    });

    function runStep() {
      if (totalSteps >= 1000 || !running) {
        if (simulationInterval) clearInterval(simulationInterval);
        running = false;
        return;
      }
      
      let action;
      // Epsilon-Greedy Selection
      if (Math.random() < epsilon) {
        action = Math.floor(Math.random() * k); // Explore
      } else {
        action = Q.indexOf(Math.max(...Q));      // Exploit
      }

      // Simulate Reward (True value + some noise)
      let reward = trueValues[action] + (Math.random() - 0.5); 
      
      // The Incremental Update Rule!
      N[action]++;
      Q[action] += (1 / N[action]) * (reward - Q[action]);

      // Calculate Running Average Reward
      totalSteps = N.reduce((a, b) => a + b, 0);
      let currentAvg = history.length > 0 ? 
          (history[history.length-1] * (totalSteps-1) + reward) / totalSteps : reward;
      history.push(currentAvg);

      draw();
      // requestAnimationFrame(runStep); // Replaced with setInterval
    }

    function draw() {
        drawRewardChart();
        drawActionChart();
        drawTrueValuesChart();
        drawQValuesChart();
    }

    function drawRewardChart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw Y-axis labels
      ctx.fillStyle = "#999";
      ctx.font = "12px Arial";
      for (let i = 0; i <= 4; i++) {
        const value = (i * 0.5).toFixed(1);
        const y = canvas.height - (value / 2) * canvas.height;
        ctx.fillText(value, 5, y - 2);
        ctx.beginPath();
        ctx.moveTo(25, y);
        ctx.lineTo(canvas.width, y);
        ctx.strokeStyle = '#444';
        ctx.stroke();
      }
      
      // Draw average reward history
      ctx.beginPath();
      ctx.strokeStyle = '#2ecc71';
      ctx.lineWidth = 2;
      history.forEach((val, i) => {
        let x = (i / 1000) * canvas.width;
        let y = canvas.height - (val / 2) * canvas.height; // Assuming max avg reward is ~2
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      });
      ctx.stroke();
      ctx.fillStyle = "#e0e0e0";
      ctx.fillText(`Steps: ${totalSteps}`, 40, 20);
    }

    function drawActionChart() {
        actionCtx.clearRect(0, 0, actionCanvas.width, actionCanvas.height);
        const barWidth = actionCanvas.width / k;
        const maxPulls = Math.max(...N, 1);

        N.forEach((count, i) => {
            const barHeight = (count / maxPulls) * actionCanvas.height;
            actionCtx.fillStyle = `hsl(${(i / k) * 360}, 70%, 50%)`;
            actionCtx.fillRect(i * barWidth, actionCanvas.height - barHeight, barWidth - 5, barHeight);
            actionCtx.fillStyle = "#e0e0e0";
            actionCtx.fillText(`Asset ${i+1}`, i * barWidth, actionCanvas.height - barHeight - 5);
        });
    }

    function drawTrueValuesChart() {
        trueValuesCtx.clearRect(0, 0, trueValuesCanvas.width, trueValuesCanvas.height);
        const barWidth = trueValuesCanvas.width / k;
        const maxValue = 2; // Max possible true value

        trueValues.forEach((value, i) => {
            const barHeight = (value / maxValue) * trueValuesCanvas.height;
            trueValuesCtx.fillStyle = `hsl(${(i / k) * 360}, 70%, 50%)`;
            trueValuesCtx.fillRect(i * barWidth, trueValuesCanvas.height - barHeight, barWidth - 5, barHeight);
            trueValuesCtx.fillStyle = "#e0e0e0";
            trueValuesCtx.fillText(value.toFixed(2), i * barWidth, trueValuesCanvas.height - barHeight - 5);
        });
    }

    function drawQValuesChart() {
        qValuesCtx.clearRect(0, 0, qValuesCanvas.width, qValuesCanvas.height);
        const barWidth = qValuesCanvas.width / k;
        const maxValue = Math.max(...Q, ...trueValues, 1); // Dynamic max value for better scaling

        Q.forEach((value, i) => {
            const barHeight = (value / maxValue) * qValuesCanvas.height;
            qValuesCtx.fillStyle = `hsl(${(i / k) * 360}, 70%, 50%)`;
            qValuesCtx.fillRect(i * barWidth, qValuesCanvas.height - barHeight, barWidth - 5, barHeight);
            qValuesCtx.fillStyle = "#e0e0e0";
            qValuesCtx.fillText(value.toFixed(2), i * barWidth, qValuesCanvas.height - barHeight - 5);
        });
    }
    
    setupAssets(); // Initial setup
  </script>
</body>
</html>
